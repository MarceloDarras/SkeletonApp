<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-content>
      <ion-item lines="full">
        <ion-title>Iniciar Sesion</ion-title>
      </ion-item>
      <br>
      <ion-item lines="full">
        <ion-input id="nombre"  [(ngModel)]="nombre" placeholder="John Doe" type="text" minlength="5" maxlength="10" required>Nombre de Usuario:</ion-input>
      </ion-item> 
      <ion-item lines="full">
        <ion-input placeholder="contraseña" [(ngModel)]="contrasena" type="password" minlength="6" maxlength="15" required>Contraseña:</ion-input>
      </ion-item>
      <br>
      <ion-row>
        <ion-col>
          <ion-button type="submit" (click)="login()" expand="block">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
    
    
  
</ion-content>
