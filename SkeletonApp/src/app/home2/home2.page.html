<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SkeletonApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de app</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment value="default" [(ngModel)]="selectedTab">
    <ion-segment-button  value="misDatos">
      <ion-label>Mis Datos</ion-label>
    </ion-segment-button>
    <ion-segment-button  value="expLabo">
      <ion-label>Experiencia Laboral</ion-label>
    </ion-segment-button>
    <ion-segment-button value="certi">
      <ion-label>Certificaciones</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-item lines="full">
    <ion-label>Bienvenido {{nombre}}</ion-label>
  </ion-item>
  <br>
  <div *ngIf="selectedTab == 'misDatos'">
    <ion-card>
      <ion-card-content>
        <ion-item lines="full">
          <ion-input [(ngModel)]="texto1" placeholder="John">Nombre:</ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item lines="full">
          <ion-input [(ngModel)]="texto2" placeholder="Doe">Apellido:</ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-item lines="full">
      {{'Nivel Educacional'}}
      <ion-select [(ngModel)]="campoSeleccionado">
        <ion-select-option value="1">Basico</ion-select-option>
        <ion-select-option value="2">Media</ion-select-option>
        <ion-select-option value="3">Superior</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="full">
      <!--<mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>-->
      
    </ion-item>
    <ion-item lines="full">
      
      <ion-button (click)="limpiar()" >Limpiar</ion-button>

      <ion-button color="danger" (click)="mostrar()" >Mostrar</ion-button>
    </ion-item>
  </div>

  <div *ngIf="selectedTab == 'expLabo'">
    <ion-item>
      <ion-card>
        <ion-card-content>
          <ion-input>Empresa:</ion-input>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </div>
 
 
  
</ion-content>
